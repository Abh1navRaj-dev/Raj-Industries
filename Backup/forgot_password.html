<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
<form>
    <h2>Forgot Password</h2>
    <label for="email">Enter your registered email address:</label><br><br>
    <input type="email" id="email" name="email" required><br><br>
    <input type="button" value="Submit" onclick="window.location.href='Login and Signup.html'">
    <input type="button" value="Cancel" onclick="window.location.href='index.html'">
</form>
</body>
</html>
